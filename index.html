<!DOCTYPE html>
<html>
    <head>
      <title>Sushi Sushi Roe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Sushi Sushi Roe!</h1>

      <form id='sign-up'>
        <fieldset>
          <legend>Sign Up</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>

      <form id='sign-in'>
        <fieldset>
          <legend>Sign In</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button type="submit">Sign In</button>
        </fieldset>
      </form>

      <form id='change-password'>
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button type="submit">Change Password</button>
        </fieldset>
      </form>

      <form id='sign-out' class="border hidden">
        <fieldset>
          <legend>Sign Out</legend>
          <button type="submit">Sign Out</button>
        </fieldset>
      </form>

      <div class="container">
        <div class="row">
          <div class="col-md-4 box" id="0"></div>
          <div class="col-md-4 box" id="1"></div>
          <div class="col-md-4 box" id="2"></div>
        </div>

        <div class="row">
          <div class="col-md-4 box" id="3"></div>
          <div class="col-md-4 box" id="4"></div>
          <div class="col-md-4 box" id="5"></div>
        </div>

        <div class="row">
          <div class="col-md-4 box" id="6"></div>
          <div class="col-md-4 box" id="7"></div>
          <div class="col-md-4 box" id="8"></div>
        </div>
      </div>

    </body>
</html>
